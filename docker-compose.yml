services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      APP_ENV: ${APP_ENV:-production}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL:-https://localhost}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS:-https://localhost}
      SQLITE_PATH: ${SQLITE_PATH:-/var/lib/app/app.sqlite3}
      MAX_ATTACHMENT_BYTES: ${MAX_ATTACHMENT_BYTES:-26214400}
      MAX_RECIPIENTS_PER_MESSAGE: ${MAX_RECIPIENTS_PER_MESSAGE:-25}
      LOGIN_RATE_LIMIT_PER_MINUTE: ${LOGIN_RATE_LIMIT_PER_MINUTE:-10}
      COOKIE_SECURE: ${COOKIE_SECURE:-true}
      COOKIE_SAMESITE: ${COOKIE_SAMESITE:-strict}

      # Sekrety: wymagane (base64 32B). Compose ma przerwać uruchomienie, jeśli brak.
      APP_SECRET_KEY: ${APP_SECRET_KEY:?APP_SECRET_KEY is required (base64, 32 bytes)}
      DATA_KEY: ${DATA_KEY:?DATA_KEY is required (base64, 32 bytes)}
      TOTP_KEY_ENCRYPTION_KEY: ${TOTP_KEY_ENCRYPTION_KEY:?TOTP_KEY_ENCRYPTION_KEY is required (base64, 32 bytes)}
      USER_HMAC_KEY_ENCRYPTION_KEY: ${USER_HMAC_KEY_ENCRYPTION_KEY:?USER_HMAC_KEY_ENCRYPTION_KEY is required (base64, 32 bytes)}
    volumes:
      - sqlite_data:/var/lib/app
    networks:
      - app_net

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    depends_on:
      - backend
    environment:
      # dev: expects nginx/certs/tls.(crt|key)
      # prod: expects nginx/certs/(fullchain.pem|privkey.pem)
      TLS_MODE: ${TLS_MODE:-dev}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Config selection: default is nginx/nginx.conf (DEV).
      - ./nginx/${NGINX_CONFIG_FILE:-nginx.conf}:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      # check-certs is already baked into the image; bind-mount is optional.
    networks:
      - app_net
    # Fail fast with a readable message if certs are missing.
    command: ["/bin/sh", "-c", "sh /etc/nginx/check-certs.sh; exec nginx -g 'daemon off;'" ]

  curl:
    image: curlimages/curl:8.5.0
    profiles: ["test"]
    depends_on:
      - nginx
    networks:
      - app_net
    volumes:
      - ./docker:/work/docker:ro
    working_dir: /work
    entrypoint: ["sh", "/work/docker/smoke-test-container.sh"]


networks:
  app_net:
    driver: bridge

volumes:
  sqlite_data:
