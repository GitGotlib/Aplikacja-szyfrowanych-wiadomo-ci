user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

  access_log  /var/log/nginx/access.log  main;

  sendfile        on;
  keepalive_timeout  65;

  # Basic upstream rate limiting (defense-in-depth; backend must enforce its own limits too).
  limit_req_zone $binary_remote_addr zone=api_ratelimit:10m rate=10r/s;
  limit_conn_zone $binary_remote_addr zone=addr:10m;

  # TLS server
  server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate     /etc/nginx/certs/tls.crt;
    ssl_certificate_key /etc/nginx/certs/tls.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "no-referrer" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Attachment upload size (must align with backend validation)
    client_max_body_size 25m;

    # Connection limiting
    limit_conn addr 25;

    # Frontend static (optional; once dist is provided)
    root /usr/share/nginx/html;
    index index.html;

    location = /healthz {
      return 200 "ok";
      add_header Content-Type text/plain;
    }

    # API reverse proxy
    location /api/ {
      limit_req zone=api_ratelimit burst=20 nodelay;

      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      proxy_pass http://backend:8000/;
    }

    # SPA fallback (once frontend is present)
    location / {
      try_files $uri $uri/ /index.html;
    }
  }

  # HTTP -> HTTPS redirect (HTTPS only)
  server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
  }
}
